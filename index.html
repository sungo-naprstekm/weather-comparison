<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porovnání počasí</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Integrace Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .weather-icon-fa {
            font-size: 40px;
            margin: 0 auto;
            color: #3b82f6;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .remove-btn {
            cursor: pointer;
            font-weight: bold;
            color: #ef4444;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .remove-btn:hover {
            opacity: 1;
        }
        #suggestions-box .suggestion-item:hover {
            background-color: #f3f4f6;
        }
        /* Styly pro přepínač */
        .source-toggle-label {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            transition: all 0.2s ease-in-out;
        }
        .source-toggle-label.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-6">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Porovnání počasí</h1>
            <p class="text-gray-600 mt-2">Vícedenní předpověď pro vaše oblíbené lokality</p>
        </header>

        <!-- Přepínač zdroje dat -->
        <div class="flex justify-center mb-6">
            <div id="source-toggle" class="flex rounded-lg">
                <label class="source-toggle-label rounded-l-lg active" data-source="metno">MET Norway</label>
                <label class="source-toggle-label rounded-r-lg" data-source="meteosource">Meteosource</label>
            </div>
        </div>

        <!-- Formulář pro přidání města -->
        <div id="add-form-container" class="max-w-md mx-auto mb-8">
            <div class="relative p-4 bg-white rounded-lg shadow">
                <form id="add-location-form" class="flex gap-2">
                    <input type="text" id="location-input" placeholder="Zadejte název města..." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
                    <button type="submit" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Přidat</button>
                </form>
                <div id="suggestions-box" class="absolute top-full left-4 right-4 bg-white border border-gray-200 rounded-b-md shadow-lg z-20 hidden"></div>
                <p id="error-message" class="text-red-500 text-sm mt-2 text-center"></p>
            </div>
        </div>

        <!-- Kontejner pro tabulku s počasím -->
        <div class="bg-white rounded-lg shadow overflow-x-auto">
            <table class="min-w-full text-center">
                <thead id="table-header" class="bg-gray-200"></thead>
                <tbody id="table-body" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>Geokódování zajišťuje <a href="https://open-meteo.com/" target="_blank" class="text-blue-600 hover:underline">Open-Meteo</a>. <span id="footer-source-text"></span></p>
        </footer>
    </div>

    <script>
        // --- Elementy a stav aplikace ---
        const addLocationForm = document.getElementById('add-location-form');
        const locationInput = document.getElementById('location-input');
        const errorMessage = document.getElementById('error-message');
        const tableHeader = document.getElementById('table-header');
        const tableBody = document.getElementById('table-body');
        const suggestionsBox = document.getElementById('suggestions-box');
        const addFormContainer = document.getElementById('add-form-container');
        const sourceToggle = document.getElementById('source-toggle');
        const footerSourceText = document.getElementById('footer-source-text');

        let locations = [];
        let forecastsCache = [];
        let debounceTimer;
        let currentDataSource = 'metno'; // 'metno' nebo 'meteosource'

        // !!! DŮLEŽITÉ: Vložte svůj Meteosource API klíč zde !!!
        const METEOSOURCE_API_KEY = 'YOUR_API_KEY_HERE';

        // --- API Calls ---

        async function getCitySuggestions(query) {
            const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=5&language=cs&format=json`;
            try {
                const response = await fetch(url);
                return await response.json();
            } catch (error) { console.error("Error fetching suggestions:", error); return { results: [] }; }
        }

        async function getMetNoWeatherData(lat, lon) {
            const url = `https://api.met.no/weatherapi/locationforecast/2.0/complete?lat=${lat}&lon=${lon}`;
            const headers = new Headers({ 'User-Agent': 'MyWeatherTable/MultiSource https://example.com' });
            try {
                const response = await fetch(url, { headers });
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const data = await response.json();
                return processMetNoForecast(data.properties.timeseries);
            } catch (error) { console.error(`Error fetching MET Norway data for ${lat}, ${lon}:`, error); return null; }
        }

        async function getMeteosourceWeatherData(lat, lon) {
            if (METEOSOURCE_API_KEY === 'tz7ky0ygz46aov7e5t5mn9dt1az7nbdo86atgy4q') {
                console.error('Meteosource API klíč není nastaven.');
                return null;
            }
            const url = `https://www.meteosource.com/api/v1/free/point?lat=${lat}&lon=${lon}&sections=daily&units=metric&key=${METEOSOURCE_API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const data = await response.json();
                return processMeteosourceForecast(data.daily.data);
            } catch (error) { console.error(`Error fetching Meteosource data for ${lat}, ${lon}:`, error); return null; }
        }

        // --- Zpracování dat z různých API ---

        function getFontAwesomeIcon(symbolCode, source) {
            if (source === 'metno') {
                const code = symbolCode.split('_')[0];
                switch (code) {
                    case 'clearsky': return 'fa-solid fa-sun';
                    case 'fair': return 'fa-solid fa-cloud-sun';
                    case 'partlycloudy': return 'fa-solid fa-cloud-sun';
                    case 'cloudy': return 'fa-solid fa-cloud';
                    case 'lightrain': return 'fa-solid fa-cloud-rain';
                    case 'rain': return 'fa-solid fa-cloud-showers-heavy';
                    case 'heavyrain': return 'fa-solid fa-cloud-bolt';
                    case 'sleet': return 'fa-solid fa-cloud-meatball';
                    case 'lightsnow': return 'fa-solid fa-snowflake';
                    case 'snow': return 'fa-solid fa-snowflake';
                    case 'heavysnow': return 'fa-solid fa-snowflake';
                    case 'fog': return 'fa-solid fa-smog';
                    default: return symbolCode.includes('thunder') ? 'fa-solid fa-cloud-bolt' : 'fa-solid fa-cloud';
                }
            } else { // meteosource
                // Kódy dle dokumentace Meteosource
                switch (symbolCode) {
                    case 2: return 'fa-solid fa-sun'; // Mostly Clear
                    case 3: return 'fa-solid fa-cloud-sun'; // Partly Cloudy
                    case 4: return 'fa-solid fa-cloud'; // Cloudy
                    case 5: return 'fa-solid fa-smog'; // Fog
                    case 6: return 'fa-solid fa-cloud-rain'; // Possible Drizzle
                    case 7: return 'fa-solid fa-cloud-rain'; // Drizzle
                    case 8: return 'fa-solid fa-cloud-rain'; // Light Rain
                    case 10: return 'fa-solid fa-cloud-showers-heavy'; // Rain
                    case 11: return 'fa-solid fa-cloud-bolt'; // Thunderstorm
                    case 12: return 'fa-solid fa-cloud-meatball'; // Rain and snow
                    case 13: return 'fa-solid fa-snowflake'; // Light snow
                    case 14: return 'fa-solid fa-snowflake'; // Snow
                    default: return 'fa-solid fa-question-circle';
                }
            }
        }

        function processMetNoForecast(timeseries) {
            const groupedByDate = {};
            timeseries.forEach(entry => {
                const date = entry.time.split('T')[0];
                if (!groupedByDate[date]) groupedByDate[date] = [];
                groupedByDate[date].push(entry);
            });

            const forecast = [];
            for (const date in groupedByDate) {
                const dayEntries = groupedByDate[date];
                if (dayEntries.length === 0) continue;
                const temps = dayEntries.map(e => e.data.instant?.details?.air_temperature).filter(t => t !== undefined);
                if (temps.length === 0) continue;
                
                let mainSymbol = 'clearsky_day';
                const noonEntry = dayEntries.find(e => e.time.startsWith(date + 'T13:00:00'));
                if (noonEntry?.data?.next_1_hours?.summary?.symbol_code) {
                    mainSymbol = noonEntry.data.next_1_hours.summary.symbol_code;
                } else {
                    const firstAvailableEntry = dayEntries.find(e => e.data?.next_1_hours?.summary?.symbol_code);
                    if (firstAvailableEntry) mainSymbol = firstAvailableEntry.data.next_1_hours.summary.symbol_code;
                }

                forecast.push({
                    date: date,
                    minTemp: Math.round(Math.min(...temps)),
                    maxTemp: Math.round(Math.max(...temps)),
                    symbol: mainSymbol,
                    maxWind: Math.max(...dayEntries.map(e => e.data.instant?.details?.wind_speed).filter(w => w !== undefined)).toFixed(1),
                    totalPrecipitation: dayEntries.map(e => e.data.next_1_hours?.details?.precipitation_amount || 0).reduce((a, b) => a + b, 0).toFixed(1),
                    source: 'metno'
                });
            }
            return forecast.slice(0, 10);
        }

        function processMeteosourceForecast(dailyData) {
            return dailyData.map(day => ({
                date: day.day,
                minTemp: Math.round(day.min_temp),
                maxTemp: Math.round(day.max_temp),
                symbol: day.icon,
                maxWind: day.wind.speed.toFixed(1),
                totalPrecipitation: day.precipitation.total.toFixed(1),
                source: 'meteosource'
            })).slice(0, 10);
        }

        // --- UI Rendering ---

        async function renderTable() {
            updateFooter();
            if (locations.length === 0) {
                tableHeader.innerHTML = '<tr><th class="p-4 font-semibold text-gray-600">Přidejte lokalitu pro zobrazení předpovědi</th></tr>';
                tableBody.innerHTML = '';
                return;
            }
            renderHeader();
            renderBodyWithLoading();

            const dataFetcher = currentDataSource === 'metno' ? getMetNoWeatherData : getMeteosourceWeatherData;
            const allForecasts = await Promise.all(locations.map(loc => dataFetcher(loc.lat, loc.lon)));
            
            renderBodyWithData(allForecasts);
        }

        function renderHeader() {
            let headerHTML = '<tr><th class="p-3 font-semibold text-left w-36">Datum</th>';
            locations.forEach((loc, index) => {
                headerHTML += `<th class="p-3 font-semibold whitespace-nowrap">${loc.name} <span class="remove-btn" onclick="removeLocation(${index})">×</span></th>`;
            });
            headerHTML += '</tr>';
            tableHeader.innerHTML = headerHTML;
        }

        function renderBodyWithLoading() {
            let bodyHTML = '';
            for (let i = 0; i < 10; i++) {
                bodyHTML += `<tr><td class="p-3 text-left text-gray-600 font-medium">${getFormattedDate(i)}</td>`;
                for (let j = 0; j < locations.length; j++) {
                    bodyHTML += '<td class="p-3"><div class="flex justify-center"><div class="loader"></div></div></td>';
                }
                bodyHTML += '</tr>';
            }
            tableBody.innerHTML = bodyHTML;
        }

        function renderBodyWithData(forecasts) {
            let bodyHTML = '';
            const numDays = forecasts.length > 0 && forecasts[0] ? forecasts[0].length : 0;
            if (numDays === 0) {
                tableBody.innerHTML = `<tr><td colspan="${locations.length + 1}" class="p-4 text-center text-red-500">Nepodařilo se načíst data. Zkontrolujte API klíč pro Meteosource nebo zkuste jiný zdroj.</td></tr>`;
                return;
            }

            for (let dayIndex = 0; dayIndex < numDays; dayIndex++) {
                bodyHTML += `<tr class="hover:bg-gray-50 ${dayIndex % 2 === 0 ? 'bg-white' : 'bg-gray-50'}">`;
                const dateValue = forecasts[0]?.[dayIndex]?.date;
                bodyHTML += `<td class="p-3 text-left text-gray-700 font-semibold">${getFormattedDate(dayIndex, dateValue)}</td>`;
                forecasts.forEach((locForecast) => {
                    if (locForecast?.[dayIndex]) {
                        const day = locForecast[dayIndex];
                        const faIconClass = getFontAwesomeIcon(day.symbol, day.source);
                        bodyHTML += `<td class="p-3"><div class="flex flex-col items-center space-y-2">
                            <i class="${faIconClass} weather-icon-fa"></i>
                            <div class="font-bold text-lg">${day.maxTemp}° <span class="text-gray-500 font-normal">${day.minTemp}°</span></div>
                            <div class="text-xs text-gray-600 text-left w-24">
                                <div><i class="fas fa-wind fa-fw mr-1"></i> ${day.maxWind} m/s</div>
                                <div><i class="fas fa-tint fa-fw mr-1"></i> ${day.totalPrecipitation} mm</div>
                            </div>
                        </div></td>`;
                    } else {
                        bodyHTML += '<td class="p-3 text-red-500">Chyba</td>';
                    }
                });
                bodyHTML += '</tr>';
            }
            tableBody.innerHTML = bodyHTML;
        }
        
        function renderSuggestions(suggestions) {
            if (!suggestions || suggestions.length === 0) {
                suggestionsBox.classList.add('hidden');
                return;
            }
            suggestionsBox.innerHTML = '';
            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'p-3 cursor-pointer suggestion-item border-t border-gray-100';
                item.textContent = `${suggestion.name}${suggestion.admin1 ? ', ' + suggestion.admin1 : ''} (${suggestion.country})`;
                item.addEventListener('click', () => selectSuggestion(suggestion));
                suggestionsBox.appendChild(item);
            });
            suggestionsBox.classList.remove('hidden');
        }

        // --- Event Handlers & Helpers ---

        function selectSuggestion(suggestion) {
            const newLocation = { name: suggestion.name, lat: suggestion.latitude, lon: suggestion.longitude };
            if (!locations.some(loc => loc.name === newLocation.name)) {
                locations.push(newLocation);
                renderTable();
            }
            locationInput.value = '';
            suggestionsBox.classList.add('hidden');
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const cityName = locationInput.value.trim();
            if (!cityName) return;
            suggestionsBox.classList.add('hidden');
            const data = await getCitySuggestions(cityName);
            if(data.results && data.results.length > 0) {
                selectSuggestion(data.results[0]);
            } else {
                errorMessage.textContent = `Město "${cityName}" nebylo nalezeno.`;
            }
        }
        
        locationInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const query = locationInput.value.trim();
            if (query.length < 2) {
                suggestionsBox.classList.add('hidden');
                return;
            }
            debounceTimer = setTimeout(async () => {
                const data = await getCitySuggestions(query);
                renderSuggestions(data.results);
            }, 300);
        });
        
        document.addEventListener('click', (e) => {
            if (!addFormContainer.contains(e.target)) {
                suggestionsBox.classList.add('hidden');
            }
        });

        sourceToggle.addEventListener('click', (e) => {
            if (e.target.matches('.source-toggle-label')) {
                const newSource = e.target.dataset.source;
                if (newSource !== currentDataSource) {
                    currentDataSource = newSource;
                    sourceToggle.querySelectorAll('.source-toggle-label').forEach(label => label.classList.remove('active'));
                    e.target.classList.add('active');
                    renderTable();
                }
            }
        });

        function updateFooter() {
            if (currentDataSource === 'metno') {
                footerSourceText.innerHTML = `Data o počasí poskytuje <a href="https://www.met.no/" target="_blank" class="text-blue-600 hover:underline">MET Norway</a>.`;
            } else {
                footerSourceText.innerHTML = `Data o počasí poskytuje <a href="https://www.meteosource.com/" target="_blank" class="text-blue-600 hover:underline">Meteosource</a>.`;
            }
        }

        window.removeLocation = (index) => {
            locations.splice(index, 1);
            renderTable();
        }

        function getFormattedDate(dayOffset, dateString = null) {
            const date = dateString ? new Date(dateString) : new Date();
            if (!dateString) date.setDate(date.getDate() + dayOffset);
            const options = { weekday: 'short', day: 'numeric', month: 'numeric' };
            let formatted = new Intl.DateTimeFormat('cs-CZ', options).format(date);
            return formatted.charAt(0).toUpperCase() + formatted.slice(1);
        }
        
        function init() {
            addLocationForm.addEventListener('submit', handleFormSubmit);
            locations = [
                { name: "Praha", lat: 50.07, lon: 14.43 },
                { name: "Brno", lat: 49.19, lon: 16.60 }
            ];
            renderTable();
        }

        init();
    </script>
</body>
</html>
