<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porovnání počasí s AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .weather-icon {
            font-size: 40px; /* Adjust size as needed */
            margin: 0 auto;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .remove-btn {
            cursor: pointer;
            font-weight: bold;
            color: #ef4444;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .remove-btn:hover {
            opacity: 1;
        }
        #suggestions-box .suggestion-item:hover {
            background-color: #f3f4f6;
        }
        /* Styl pro modální okno */
        #ai-modal-backdrop {
            transition: opacity 0.3s ease;
        }
        #ai-modal-content {
            transition: transform 0.3s ease;
        }
        .gemini-btn {
            cursor: pointer;
            font-size: 1.25rem; /* 20px */
            opacity: 0.6;
            transition: all 0.2s ease-in-out;
        }
        .gemini-btn:hover {
            opacity: 1;
            transform: scale(1.2) rotate(15deg);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-6">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Porovnání počasí s AI</h1>
            
        </header>

        <!-- Formulář pro přidání města -->
        <div id="add-form-container" class="max-w-md mx-auto mb-8">
            <div class="relative p-4 bg-white rounded-lg shadow">
                <form id="add-location-form" class="flex gap-2">
                    <input type="text" id="location-input" placeholder="Zadejte název města..." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
                    <button type="submit" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Přidat</button>
                </form>
                <div id="suggestions-box" class="absolute top-full left-4 right-4 bg-white border border-gray-200 rounded-b-md shadow-lg z-20 hidden"></div>
                <p id="error-message" class="text-red-500 text-sm mt-2 text-center"></p>
            </div>
        </div>

        <!-- Kontejner pro tabulku s počasím -->
        <div class="bg-white rounded-lg shadow overflow-x-auto">
            <table class="min-w-full text-center">
                <thead id="table-header" class="bg-gray-200"></thead>
                <tbody id="table-body" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>Data poskytuje <a href="https://www.met.no/" target="_blank" class="text-blue-600 hover:underline">MET Norway</a>. Geokódování zajišťuje <a href="https://open-meteo.com/" target="_blank" class="text-blue-600 hover:underline">Open-Meteo</a>.</p>
        </footer>
    </div>
    
    

    <script>
        const addLocationForm = document.getElementById('add-location-form');
        const locationInput = document.getElementById('location-input');
        const errorMessage = document.getElementById('error-message');
        const tableHeader = document.getElementById('table-header');
        const tableBody = document.getElementById('table-body');
        const suggestionsBox = document.getElementById('suggestions-box');
        const addFormContainer = document.getElementById('add-form-container');

        let locations = [];
        let forecastsCache = []; // Cache pro uložená data
        let debounceTimer;

        function getIconUrl(symbol) {
            const weatherIconMap = {
                "clearsky_day": "fa-solid fa-sun",
                "partlycloudy_day": "fa-solid fa-cloud-sun",
                "cloudy": "fa-solid fa-cloud",
                "rain": "fa-solid fa-cloud-rain",
                "snow": "fa-solid fa-snowflake",
                "fog": "fa-solid fa-smog",
                "clearsky_night": "fa-solid fa-moon",
                "partlycloudy_night": "fa-solid fa-cloud-moon",
                "fair_day": "fa-solid fa-cloud-sun",
                "fair_night": "fa-solid fa-cloud-moon",
                "heavyrain": "fa-solid fa-cloud-showers-heavy",
                "heavyrainandthunder": "fa-solid fa-cloud-bolt",
                "heavyrainshowers_day": "fa-solid fa-cloud-showers-heavy",
                "heavyrainshowers_night": "fa-solid fa-cloud-showers-heavy",
                "heavysleet": "fa-solid fa-cloud-meatball",
                "heavysleetandthunder": "fa-solid fa-cloud-bolt",
                "heavysleetshowers_day": "fa-solid fa-cloud-meatball",
                "heavysleetshowers_night": "fa-solid fa-cloud-meatball",
                "heavysnow": "fa-solid fa-snowflake",
                "heavysnowandthunder": "fa-solid fa-cloud-bolt",
                "heavysnowshowers_day": "fa-solid fa-snowflake",
                "heavysnowshowers_night": "fa-solid fa-snowflake",
                "lightrain": "fa-solid fa-cloud-rain",
                "lightrainandthunder": "fa-solid fa-cloud-bolt",
                "lightrainshowers_day": "fa-solid fa-cloud-rain",
                "lightrainshowers_night": "fa-solid fa-cloud-rain",
                "lightsleet": "fa-solid fa-cloud-meatball",
                "lightsleetandthunder": "fa-solid fa-cloud-bolt",
                "lightsleetshowers_day": "fa-solid fa-cloud-meatball",
                "lightsleetshowers_night": "fa-solid fa-cloud-meatball",
                "lightsnow": "fa-solid fa-snowflake",
                "lightsnowandthunder": "fa-solid fa-cloud-bolt",
                "lightsnowshowers_day": "fa-solid fa-snowflake",
                "lightsnowshowers_night": "fa-solid fa-snowflake",
                "rainandthunder": "fa-solid fa-cloud-bolt",
                "rainshowers_day": "fa-solid fa-cloud-rain",
                "rainshowers_night": "fa-solid fa-cloud-rain",
                "sleet": "fa-solid fa-cloud-meatball",
                "sleetandthunder": "fa-solid fa-cloud-bolt",
                "sleetshowers_day": "fa-solid fa-cloud-meatball",
                "sleetshowers_night": "fa-solid fa-cloud-meatball",
                "snowandthunder": "fa-solid fa-cloud-bolt",
                "snowshowers_day": "fa-solid fa-snowflake",
                "snowshowers_night": "fa-solid fa-snowflake",
                "partlycloudy": "fa-solid fa-cloud-sun",
                "fair": "fa-solid fa-cloud-sun",
                "thunderstorm": "fa-solid fa-cloud-bolt",
                "lightrainshowers": "fa-solid fa-cloud-rain",
                "rainshowers": "fa-solid fa-cloud-rain",
                "sleetshowers": "fa-solid fa-cloud-meatball",
                "snowshowers": "fa-solid fa-snowflake",
                "heavyrainshowers": "fa-solid fa-cloud-showers-heavy",
                "heavysleetshowers": "fa-solid fa-cloud-meatball",
                "heavysnowshowers": "fa-solid fa-snowflake",
                "lightssleetshowers": "fa-solid fa-cloud-meatball",
                "lightssnowshowers": "fa-solid fa-snowflake",
                "lightrainandthunder": "fa-solid fa-cloud-bolt",
                "rainandthunder": "fa-solid fa-cloud-bolt",
                "sleetandthunder": "fa-solid fa-cloud-bolt",
                "snowandthunder": "fa-solid fa-cloud-bolt",
                "heavyrainandthunder": "fa-solid fa-cloud-bolt",
                "heavysleetandthunder": "fa-solid fa-cloud-bolt",
                "heavysnowandthunder": "fa-solid fa-cloud-bolt",
                "lightssleetandthunder": "fa-solid fa-cloud-bolt",
                "lightssnowandthunder": "fa-solid fa-cloud-bolt",
                "lightrainshowersandthunder": "fa-solid fa-cloud-bolt",
                "rainshowersandthunder": "fa-solid fa-cloud-bolt",
                "sleetshowersandthunder": "fa-solid fa-cloud-bolt",
                "snowshowersandthunder": "fa-solid fa-cloud-bolt",
                "heavyrainshowersandthunder": "fa-solid fa-cloud-bolt",
                "heavysleetshowersandthunder": "fa-solid fa-cloud-bolt",
                "heavysnowshowersandthunder": "fa-solid fa-cloud-bolt",
                "lightssleetshowersandthunder": "fa-solid fa-cloud-bolt",
                "lightssnowshowersandthunder": "fa-solid fa-cloud-bolt",
            };
            const iconClass = weatherIconMap[symbol] || "fa-solid fa-question"; // Default icon for unknown symbols
            console.log(`Symbol: ${symbol}, Icon Class: ${iconClass}`);
            return iconClass;
        }

        function renderBodyWithData(forecasts) {
            let bodyHTML = '';
            const numDays = forecasts.length > 0 && forecasts[0] ? forecasts[0].length : 0;
            for (let dayIndex = 0; dayIndex < numDays; dayIndex++) {
                bodyHTML += `<tr class="hover:bg-gray-50 ${dayIndex % 2 === 0 ? 'bg-white' : 'bg-gray-50'}">`;
                const dateValue = forecasts[0]?.[dayIndex]?.date;
                bodyHTML += `<td class="p-3 text-left text-gray-700 font-semibold">${getFormattedDate(dayIndex, dateValue)}</td>`;
                forecasts.forEach((locForecast, locIndex) => {
                    if (locForecast?.[dayIndex]) {
                        const day = locForecast[dayIndex];
                        const iconClass = getIconUrl(day.symbol);
                        bodyHTML += `<td class="p-3"><div class="flex flex-col items-center">
                            <i class="weather-icon ${iconClass}"></i>
                            <div class="font-semibold mt-1">${day.maxTemp}°</div>
                            <div class="text-gray-500">${day.minTemp}°</div>
                        </div></td>`;
                    } else {
                        bodyHTML += '<td class="p-3 text-red-500">Chyba</td>';
                    }
                });
                bodyHTML += '</tr>';
            }
            tableBody.innerHTML = bodyHTML;
        }
        
        function renderSuggestions(suggestions) {
            if (!suggestions || suggestions.length === 0) {
                suggestionsBox.classList.add('hidden');
                return;
            }
            suggestionsBox.innerHTML = '';
            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'p-3 cursor-pointer suggestion-item border-t border-gray-100';
                item.textContent = `${suggestion.name}${suggestion.admin1 ? ', ' + suggestion.admin1 : ''} (${suggestion.country})`;
                item.addEventListener('click', () => selectSuggestion(suggestion));
                suggestionsBox.appendChild(item);
            });
            suggestionsBox.classList.remove('hidden');
        }

        // --- Obsluha událostí a pomocné funkce ---

        function selectSuggestion(suggestion) {
            const newLocation = { name: suggestion.name, lat: suggestion.latitude, lon: suggestion.longitude };
            if (!locations.some(loc => loc.name === newLocation.name)) {
                locations.push(newLocation);
                renderTable();
            }
            locationInput.value = '';
            suggestionsBox.classList.add('hidden');
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const cityName = locationInput.value.trim();
            if (!cityName) return;
            suggestionsBox.classList.add('hidden');
            const data = await getCitySuggestions(cityName);
            if(data.results && data.results.length > 0) {
                selectSuggestion(data.results[0]);
            } else {
                errorMessage.textContent = `Město "${cityName}" nebylo nalezeno.`;
            }
        }
        
        locationInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const query = locationInput.value.trim();
            if (query.length < 2) {
                suggestionsBox.classList.add('hidden');
                return;
            }
            debounceTimer = setTimeout(async () => {
                const data = await getCitySuggestions(query);
                renderSuggestions(data.results);
            }, 300);
        });
        
        document.addEventListener('click', (e) => {
            if (!addFormContainer.contains(e.target)) {
                suggestionsBox.classList.add('hidden');
            }
        });

        window.removeLocation = (index) => {
            locations.splice(index, 1);
            forecastsCache.splice(index, 1);
            renderTable();
        }

        function getFormattedDate(dayOffset, dateString = null) {
            const date = dateString ? new Date(dateString) : new Date();
            if (!dateString) date.setDate(date.getDate() + dayOffset);
            const options = { weekday: 'short', day: 'numeric', month: 'numeric' };
            let formatted = new Intl.DateTimeFormat('cs-CZ', options).format(date);
            return formatted.charAt(0).toUpperCase() + formatted.slice(1);
        }

        function init() {
            addLocationForm.addEventListener('submit', handleFormSubmit);
            locations = [
                { name: "Praha", lat: 50.07, lon: 14.43 },
                { name: "Brno", lat: 49.19, lon: 16.60 }
            ];
            renderTable();
        }

        init();
    </script>
</body>
</html>
